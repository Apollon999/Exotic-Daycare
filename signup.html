<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Exotic Daycare taking care of the kids on your vacation">
    <meta name="keywords" content="Exotic Daycare, kids, vacation, travel, activities">

    <script src="https://kit.fontawesome.com/42115b01ec.js" crossorigin="anonymous"></script>

    <link href="https://fonts.googleapis.com/css2?family=Carter+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Sign Up</title>
</head>
  <body>
    
    <!--Header section-->
    <header>
        <div class="header-section blue"></div>
        <div class="header-section yellow">
            <div class="logo">
                <a href="signup.html" aria-label="SignUp">
                  <span>Exotic Daycare</span>
                </a>
            </div>
        </div>

        <div class="header-section blue-end">
            <div class="navigation">
                <a href="index.html" aria-label="homepage">Home</a>
                <a href="about.html" aria-label="about">About</a>
                <a href="signup.html" aria-label="signup"class="active">Sign Up</a> 
            </div>
        </div>
    </header>

    <!--signup section here-->

    <section class="form-section">
        <form method="post" class="signup-form">
            <h2>Let's get you signed up!</h2>
            <label for="fname">First Name</label>
            <input id="fname" name="first_name" type="text"required>
            
            <label for="lname">Last Name</label>
            <input id="lname" name="last_name" type="text"required>
            
            <label for="email">Email Address</label>
            <input type="email" id="email" name="email_address"required>

            <div class="language">
            <h2>Choose language <i class="fa-solid fa-globe"></i></h2>
            <label for="french">French</label>
            <input type="radio" id="french" name="language" value="french"required>
            <label for="spanish">Spanish</label>
            <input type="radio" id="spanish" name="language" value="spanish">
            <label for="scandinavian">Scandinavian</label>
            <input type="radio" id="scandinavian" name="language" value="scandinavian">
            <label for="english">English</label>
            <input type="radio" id="english"name="language"value="english">
            </div>
        
             
        <div class="submit-button">
            <a href="thank-you.html">
                <button class="submit-button">SUBMIT</button>
            </a>
        </div>     
    </section>
    
    


    <!--footer section, code taken from love running project-->
    <footer>
        <ul class="social-networks">
            <li>
                <a href="https://facebook.com" target="_blank" rel="noopener" aria-label="Visit our Facebook page (opens in a new tab)"><i class="fa-brands fa-facebook"></i></a>
            </li>
            <li>
                <a href="https://instagram.com" target="_blank" rel="noopener" aria-label="Visit our Instagram page (opens in a new tab)"><i class="fa-brands fa-instagram"></i></a>
            </li>
            <li>
                <a href="https://twitter.com" target="_blank" rel="noopener" aria-label="Visit our Twitter page (opens in a new tab)"><i class="fa-brands fa-twitter"></i></a>
            </li>
            <li>
                <a href="https://youtube.com" target="_blank" rel="noopener" aria-label="Visit our Youtube page (opens in a new tab)"><i class="fa-brands fa-youtube"></i></a>
            </li>
        </ul>
    </footer>
  </body>
</html>
